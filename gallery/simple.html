<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        background-color: blue;
      }

      .shadow-grid-viewport {
        background-color: red;
      }

      .shadow-grid-table {
        background-color: yellow;
      }

      .shadow-grid-cell {
        box-sizing: border-box;
        border-right: 2px solid #333;
        border-bottom: 2px solid #333;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="../dist/shadow-grid.js"></script>
    <script>
      let grid = new ShadowGrid({
        container: document.getElementById('container'),
        numRows: 2,
        numCols: 2,
        cellWidths: [200, 200],
        cellHeights: [200, 200],
        viewportWidth: 250,
        viewportHeight: 250,
        cells: [
          {val: 1},
          {val: 2},
          {val: 3},
          {val: 4}
        ],
        cellRenderer: function(cell) {
          return cell.val;
        }
      });
      console.log('done.');
    </script>
  </body>
</html>
