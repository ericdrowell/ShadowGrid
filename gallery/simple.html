<!DOCTYPE html>
<html>
  <head>
    <style>

      .shadow-grid-table {
        background-color: #eee;
      }

      .shadow-grid-cell {
        box-sizing: border-box;
        border-right: 2px solid #333;
        border-bottom: 2px solid #333;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="../dist/shadow-grid.js"></script>
    <script>
      let grid = new ShadowGrid({
        container: document.getElementById('container'),
        numCols: 4,
        numRows: 5,
        cellWidths: [200, 200, 200, 200],
        cellHeights: [200, 200, 200, 200, 200],
        viewportWidth: 700,
        viewportHeight: 500,
        cells: [
          {val: 0},
          {val: 1},
          {val: 2},
          {val: 3},
          {val: 4},
          {val: 5},
          {val: 6},
          {val: 7},
          {val: 8},
          {val: 9},
          {val: 10},
          {val: 11},
          {val: 12},
          {val: 13},
          {val: 14},
          {val: 15},
          {val: 16},
          {val: 17},
          {val: 18},
          {val: 19}
        ],
        cellRenderer: function(cell) {
          return cell.val;
        }
      });
      console.log('done.');
    </script>
  </body>
</html>
